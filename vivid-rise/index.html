<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- /result 등 경로가 붙어 있으면 즉시 /#/... 로 돌려서 Referer가 항상 localhost:5174/ 로만 나가게 함 -->
    <script>
      (function() {
        var p = location.pathname;
        if (p !== '/' && p !== '') {
          location.replace(location.origin + '/' + (location.hash || ''));
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta name="referrer" content="unsafe-url" />
    <!-- 앱인토스 비게임 가이드: 핀치줌 비활성화 (지도는 예외로 제한적 허용) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="color-scheme" content="light" />
    <link rel="canonical" href="https://vivid-rise.vercel.app/" />
    <meta property="og:url" content="https://vivid-rise.vercel.app/" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <title>요즘 뭐 함</title>
    <style>
      /* 앱인토스: 라이트 모드만 지원 */
      html { color-scheme: light; }
      html, body, #root { width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden; }
    </style>
    <!-- 네이버 지도: Result 페이지에서 loadNaverMapScript()로 로드 (naverMapLoader.js). NCP 웹 서비스 URL에 실서비스 도메인 등록 필수 -->
  </head>
  <body>
    <div id="root">
      <div id="app-loading" style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;color:#666;">로딩 중…</div>
    </div>
    <noscript>JavaScript를 켜 주세요. 이 앱은 JavaScript가 필요합니다.</noscript>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
